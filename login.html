<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KORD</title>
    <link rel="stylesheet" href="./Style/login.css">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div id="left">
            <img src="./images/loginLogo.png">
            <h1>“Pass notes, not just messages.”</h1>
        </div>
        <div id="right">
            <img src="./images/loginWallpaper.jpg">
            <div class="signBox">
            <h1>Login</h1>
            <form id="login" class="signOptions">
                <input type="text" id="username" class="input" placeholder="Username" required />
                <input type="password" id="password" class="input" placeholder="Password" required />
                <button type="submit" class="btn2">Log In</button>
                <p id="error" style="color:red; display:none;">Invalid username or password</p>
            </form>
            </div>
        </div>
    </div>
        <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script src="./script/login.js" defer></script>
</body>
</html>
