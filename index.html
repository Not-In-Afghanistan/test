<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="./StyleSheet.css"/> 
  <link rel="icon" type="image/png" href="./favicon.png"/> 
</head>

<body>
  <div class="MainArea">
    <div class="Header"><span>Sign In</span></div>
    <div class="GroupXLargeMargin"><img src="./newlog.png" alt="logo" id="LOGO" /></div>
    <div class="GroupLargeMargin">
      <div class="TextSizeXLarge"><span>pingpalsbymuzafar.vercel.app</span></div>
    </div>

    <div class="MainActionContainer">
      <form id="form">
        <div class="GroupXLargeMargin"><span>Type your user name and password.</span></div>
        <table class="UsernamePasswordTable">
          <tr>
            <td><span class="Label">User Name:</span></td>
            <td><input type="text" id="usernameInput" maxlength="6" required /></td>
            <td class="TextColorSecondary TextSizeSmall"><span>Example: 123456</span></td>
          </tr>
          <tr>
            <td><span class="Label">Password:</span></td>
            <td><input type="password" id="passwordInput" required /></td>
            <td class="TextColorSecondary TextSizeSmall">
          </tr>
          <tr>
            <td colspan="2">
              <div class="RightAlign GroupXLargeMargin">
                <input type="submit" value="Sign In" class="Resizable" />
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBGPFSP0e0oYqKqvJHLB5eGlX9mJ8aU09s",
      authDomain: "test-da143.firebaseapp.com",
      databaseURL: "https://test-da143-default-rtdb.firebaseio.com",
      projectId: "test-da143",
      storageBucket: "test-da143.firebasestorage.app",
      messagingSenderId: "58366480447",
      appId: "1:58366480447:web:f3dd12850f09952b49688a",
      measurementId: "G-T5HK7JTWHW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”’ Local ID-password pairs
    const userPasswords = {
      "596923": "UrWrong67",
      "589533": "Monk3y41",
      "589425": "mynameisjeff512",
      "564380": "CurryLover99",
      "603974": "ninjastar123",
      "546766": "HitlerWasRight1",
      "596922": "veenapass",
      "545208": "Boondocks697",
      "547025": "IhaveLigma43",
      "600437": "Niggalodian69",
      "598292": "noTherCurry4U"
    };

    const form = document.getElementById("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      if (!/^\d{6}$/.test(username)) {
        alert("User ID must be exactly 6 digits.");
        return;
      }

      // Validate ID and password
      if (!userPasswords[username]) {
        alert("User ID not found.");
        return;
      }

      if (userPasswords[username] !== password) {
        alert("Incorrect password. Please try again.");
        return;
      }

      // Success
      sessionStorage.setItem("loginAsk", "true");
      sessionStorage.setItem("username", username);
      localStorage.setItem("username", username);

      // Record login
      db.ref("users").push({ username, timestamp: Date.now() })
        .then(() => {
          form.reset();
          window.location.href = "./homepage.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
