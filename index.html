<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="./StyleSheet.css"/> 
  <link rel="icon" type="image/png" href="./favicon.png"/> 
</head>
<body>
  <div id="donate">
    <p>Hi! I'm Muzafar. If you want to support me, please consider <span class="red">subscribing!</span>
       It helps me maintain this project. <a href="./donate.html">Learn More</a>. Thank you!</p>
  </div>

  <div class="MainArea">
    <div class="Header"><span>Sign In</span></div>
    <div class="GroupXLargeMargin"><img src="./newlog.png" alt="logo" id="LOGO" /></div>
    <div class="GroupLargeMargin">
      <div class="TextSizeXLarge"><span>pingpalsbymuzafar.vercel.app</span></div>
    </div>

    <div class="MainActionContainer">
      <form id="form">
        <div class="GroupXLargeMargin"><span>Type your user ID and password.</span></div>
        <table class="UsernamePasswordTable">
          <tr>
            <td><span class="Label">User name:</span></td>
            <td><input type="text" id="usernameInput" maxlength="6" required /></td>
            <td class="TextColorSecondary TextSizeSmall"><span>Example: 123456</span></td>
          </tr>
          <tr>
            <td><span class="Label">Password:</span></td>
            <td><input type="password" id="passwordInput" required /></td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="RightAlign GroupXLargeMargin">
                <input type="submit" value="Sign In" class="Resizable" />
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

<script>
  const form = document.getElementById("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const userId = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value.trim();

    try {
      const response = await fetch('https://us-central1-test-da143.cloudfunctions.net/loginUser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, password })
      });

      const data = await response.json();

      if (response.ok && data.success) {
        sessionStorage.setItem("username", userId);
        localStorage.setItem("username", userId);
        window.location.href = "./homepage.html";
      } else {
        alert(data.error || 'Login failed');
      }
    } catch (err) {
      alert('Error connecting to server: ' + err.message);
    }
  });
</script>
</body>
</html>
