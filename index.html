<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="./StyleSheet.css"/> 
  <link rel="icon" type="image/png" href="./favicon.png"/> 
</head>
<body>
  <div id="donate">
    <p>Hi! I'm Muzafar. If you want to support me, please consider <span class="red">subscribing!</span>
       It helps me maintain this project. <a href="./donate.html">Learn More</a>. Thank you!</p>
  </div>

  <div class="MainArea">
    <div class="Header"><span>Sign In</span></div>
    <div class="GroupXLargeMargin"><img src="./newlog.png" alt="logo" id="LOGO" /></div>
    <div class="GroupLargeMargin">
      <div class="TextSizeXLarge"><span>pingpalsbymuzafar.vercel.app</span></div>
    </div>

    <div class="MainActionContainer">
      <form id="form">
        <div class="GroupXLargeMargin"><span>Type your user ID and password.</span></div>
        <table class="UsernamePasswordTable">
          <tr>
            <td><span class="Label">User name:</span></td>
            <td><input type="text" id="usernameInput" maxlength="6" required /></td>
            <td class="TextColorSecondary TextSizeSmall"><span>Example: 123456</span></td>
          </tr>
          <tr>
            <td><span class="Label">Password:</span></td>
            <td><input type="password" id="passwordInput" required /></td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="RightAlign GroupXLargeMargin">
                <input type="submit" value="Sign In" class="Resizable" />
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
  <script>

      apiKey: "AIzaSyBGPFSP0e0oYqKqvJHLB5eGlX9mJ8aU09s",
      authDomain: "test-da143.firebaseapp.com",
      databaseURL: "https://test-da143-default-rtdb.firebaseio.com",
      projectId: "test-da143",
      storageBucket: "test-da143.firebasestorage.app",
      messagingSenderId: "58366480447",
      appId: "1:58366480447:web:f3dd12850f09952b49688a",
    };
  </script>
<script>
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const functions = firebase.functions();

  // Login form
  const form = document.getElementById("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const userId = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value.trim();

    try {
      const result = await functions.httpsCallable('loginUser')({ userId, password });

      sessionStorage.setItem("username", userId);
      localStorage.setItem("username", userId);
      window.location.href = "./homepage.html";

    } catch (err) {
      alert(err.message);
    }
  });

  // Real-time ban watcher
  (function() {
    let banRef = null;
    let currentUid = null;

    function getStoredUid() {
      return localStorage.getItem('username') || sessionStorage.getItem('username') || null;
    }

    function attachBanListener(uid) {
      if (!uid) return;
      if (currentUid === uid && banRef) return;

      detachBanListener();
      currentUid = uid;
      banRef = db.ref(`bans/${uid}`);
      banRef.on('value', snap => {
        const banData = snap.val();
        if (banData && banData.expires > Date.now()) {
          alert(`â›” You are banned until ${new Date(banData.expires).toLocaleString()}.`);
          window.location.href = "./index.html";
        } else if (banData && banData.expires <= Date.now()) {
          db.ref(`bans/${uid}`).remove().catch(()=>{});
        }
      });
    }

    function detachBanListener() {
      if (banRef) { banRef.off(); banRef = null; }
      currentUid = null;
    }

    function syncBanWatcher() {
      const uid = getStoredUid();
      if (!uid) detachBanListener();
      else attachBanListener(uid);
    }

    window.addEventListener('storage', () => syncBanWatcher());
    document.addEventListener('visibilitychange', () => { if (!document.hidden) syncBanWatcher(); });
    setInterval(syncBanWatcher, 5000);
    syncBanWatcher();
  })();
</script>
</body>
</html>
