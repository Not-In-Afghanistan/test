<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAVE | Sign Up</title>
  <link rel="stylesheet" href="./Style/login.css">
  <link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<body>
  <div class="login-container">
    <div id="left">
      <img src="./images/loginLogo.png">
      <h1>“Your Chat, Your Flow”</h1>
    </div>
    <div id="right">
        <img src="./images/loginWallpaper.jpg">
      <div class="signBox">
        <h1>Sign Up</h1>
      <form id="signup" class="signOptions">
        <input type="text" id="email" class="input" placeholder="Email (used for recovering your password)" required />
        <input type="text" id="displayName" class="input" placeholder="Display Name" required />
        <input type="text" id="username" class="input" placeholder="Username" required />
        <input type="password" id="password" class="input" placeholder="Password" required />

        <button type="submit" class="btn2">Sign Up</button>

        <p id="error" style="color:red;display:none;">Username already exists</p>
        <p id="success" style="color:green;display:none;">Account created! Redirecting...</p>
      </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (v8) -->
